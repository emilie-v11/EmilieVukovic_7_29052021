<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>

    <!-- title website -->
    <title>Les petits plats</title>

    <!-- description for browsers/google-->
    <meta name="description" content="Les petits plats, le meilleur site pour trouver de savoureuse recette !">

    <!-- link for favicon -->
    <link rel="icon" href="./img/logo-les-petits-plats.svg" type="image/png" sizes="32x32" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- main CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="wrapper-homepage" class="container-lg">
        <header class="container-fluid mt-4">
            <nav class="navbar">
                <!-- brand logo & heading -->
                <div class="row mx-auto mb-2">
                    <a class="navbar-brand text-center" href="index.html" aria-label="Les petits plats, Homepage">
                        <img src="./img/logo-les-petits-plats.svg" width="52" height="47" alt="Logo Les petits plats"
                            aria-label="Logo Les petits plats">
                        <h1 class="brand-heading text-center fw-bold">Les petits plats</h1>
                    </a>
                </div>

                <!-- Search bar-->
                <form class=" container-lg mb-4 p-0 search-bar" autocomplete="off">
                    <div class="input-group ">
                        <label for="search-bar-input" class="visually-hidden"> Ecrire un mot pour filtrer les
                            recettes</label>
                        <input id="search-bar-input" class="form-control rounded-3 border-light ps-3 pe-5 fs-5"
                            type="text" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
                            aria-label="Search">
                        <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                        <img class="search-bar-icon position-absolute top-50 end-0 translate-middle-y me-4"
                            src="./img/search-icon.svg" width="32" height="32" alt="icon search" aria-hidden="true">
                    </div>
                    <!-- autocomplete -->
                    <!-- <div></div> -->
                </form>

                <!-- container tags -->
                <div class="filtered-tags-container container-lg p-0">
                    <ul
                        class="filtered-tags-list list-group d-flex justify-content-start flex-wrap list-group-horizontal tags-list ">
                        <!-- <li
                        class="filtered-tags-item list-group-item d-flex align-items-center rounded-3 border-light ps-3 py-2 me-2 mb-2 fw-bold text-white bg-blue">
                        Coco
                        <button class="filtered-tags-btn ms-3" type="button" aria-label="Supprimer le tag"></button>
                        </li> -->
                    </ul>
                </div>

                <!-- <div class="overlay hidden"></div> -->

                <!-- 3 dropdowns container -->
                <form class="container btn-group d-flex flex-row justify-content-start flex-wrap p-0 mx-0 my-2"
                    autocomplete="off">

                    <!-- expanded / hidden -->
                    <div id="ingredients-container-dropdown"
                        class="dropdown-container position-relative me-3 mb-3 rounded-3 text-white bg-blue ">
                        <div class="input-dropdown-wrap btn-group d-flex flex-row align-items-center rounded-3 bg-blue">
                            <label for="ingredients-search" class="visually-hidden">Filtrez les recettes par
                                ingrédients</label>
                            <input id="ingredients-search"
                                class="input-dropdown form-control bg-transparent border-0 ps-4 pe-0 py-3 text-white fw-bold "
                                placeholder="Ingrédients" type="text">
                            <button id="ingredients-btn-chevron" class="btn-chevron btn mx-2 rounded-0" type="button"
                                aria-label="ouvrir le menu déroulant">
                            </button>
                        </div>
                        <!-- autocomplete -->
                        <div id="ingredients-container-tags"
                            class="container-tags container position-absolute rounded-3 border-0 p-0 pt-2 pb-3 fw-bold bg-blue hidden"
                            aria-hidden="true">
                            <ul id="ingredients-list-tags"
                                class="dropdown-list-tags list-group row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-row justify-content-start m-0 p-0 fw-normal ">
                            </ul>
                        </div>
                    </div>

                    <!-- expanded / hidden -->
                    <div id="appliances-container-dropdown"
                        class="dropdown-container position-relative me-3 mb-3 rounded-3 text-white bg-green ">
                        <div
                            class="input-dropdown-wrap btn-group d-flex flex-row align-items-center rounded-3 bg-green">
                            <label for="appliances-search" class="visually-hidden">Filtrez les recettes par
                                appareils</label>
                            <input id="appliances-search"
                                class="input-dropdown form-control bg-transparent border-0 ps-4 pe-0 py-3 text-white fw-bold "
                                placeholder="Appareils" type="text">
                            <button id="appliances-btn-chevron" class="btn-chevron btn mx-2 rounded-0" type="button"
                                aria-label="ouvrir le menu déroulant">
                            </button>
                        </div>
                        <!-- autocomplete -->
                        <div id="appliances-container-tags"
                            class="container-tags container position-absolute rounded-3 border-0 text-white p-0 pt-2 pb-3 fw-bold bg-green hidden"
                            aria-hidden="true">
                            <ul id="appliances-list-tags"
                                class="dropdown-list-tags list-group row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-row justify-content-start m-0 p-0 fw-normal">
                            </ul>
                        </div>
                    </div>

                    <!-- expanded / hidden -->
                    <div id="ustensils-container-dropdown"
                        class="dropdown-container position-relative me-3 mb-3 rounded-3 text-white bg-orange ">
                        <div
                            class="input-dropdown-wrap btn-group d-flex flex-row align-items-center rounded-3 bg-orange">
                            <label for="ustensils-search" class="visually-hidden">Filtrez les recettes par
                                ustensiles</label>
                            <input id="ustensils-search"
                                class="input-dropdown form-control bg-transparent border-0 ps-4 pe-0 py-3 text-white fw-bold "
                                placeholder="Ustensiles" type="text">
                            <button id="ustensils-btn-chevron" class="btn-chevron btn mx-2 rounded-0" type="button"
                                aria-label="ouvrir le menu déroulant">
                            </button>
                        </div>
                        <!-- autocomplete -->
                        <div id="ustensils-container-tags"
                            class="container-tags container position-absolute rounded-3 border-0 text-white p-0 pt-2 pb-3 fw-bold bg-orange hidden"
                            aria-hidden="true">
                            <ul id="ustensils-list-tags"
                                class="dropdown-list-tags list-group row row-cols-1 row-cols-sm-2 row-cols-md-3 d-flex flex-row justify-content-start m-0 p-0 fw-normal">
                            </ul>
                        </div>
                    </div>
                </form>

            </nav>
        </header>

        <main>
            <!-- container Cards' recipes -->
            <div id="wrap-container-cards" class="container-lg mb-5">
                <div id="container-cards-recipes" class="row row-cols-1 row-cols-md-2 row-cols-xxl-3 gy-4 gx-4 g-xxl-5">

                </div>

            </div>

        </main>
    </div>
    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script> -->
    <!-- main JS -->
    <script src="./js/recipes.js"></script>
    <script src="./js/dropdowns.js"></script>
    <script src="./js/cards.js"></script>
    <script src="./js/tags-dropdown.js"></script>
    <script src="./js/filtered-tags.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
